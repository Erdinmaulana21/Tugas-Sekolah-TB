<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sewa PS</title>
</head>

<body>
    <nav>
        <div class="logo">
            <h4>Strep Rental</h4>
        </div>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="">Sewa</a></li>
            <li><a href="">Ket. Barang</a></li>
        </ul>
    </nav>
    <div class="contain" name="form" onchange="hitungtotal()" onsubmut="event.preventDefault()">
        <div class="barang">
            <h1>Form Input Sewa</h1>
        </div>
        <table class="tab">
            <div class="form-group">
                <tr>
                    <td><label for="kode">Kode Sewa</label></td>
                    <td><input type="hidden" name="kode" class="form-input" id="kode"></td>
                </tr>
                <tr>
                    <td><label for="nama">Nama Pembeli</label></td>
                    <td><input type="text" name="nama" class="form-input" id="pembeli"></td>
                </tr>
                <tr>
                    <td><label for="jenis">Jenis Playstation</label></td>
                    <td>
                        <select name="jenis" id="jenis">
                            <option value="">--Pilih--</option>
                            <option value="Ps 2">Ps 2</option>
                            <option value="Ps 3">Ps 3</option>
                            <option value="Ps 4">Ps 4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="awal">Awal Sewa</label></td>
                    <td><input type="datetime-local" name="awal" class="form-input" id="awal"></td>
                </tr>
                <tr>
                    <td><label for="kembali">Barang Kembali</label></td>
                    <td><input type="datetime-local" name="kembali" class="form-input" id="kembali"></td>
                </tr>
                <tr>
                    <td><label for="jam">Waktu Sewa</label></td>
                    <td><input type="number" name="jam" class="form-input" id="jam"> Jam</td>
                </tr>
                <tr>
                    <td><label for="harga">Harga Total</label></td>
                    <td><input type="number" name="harga" class="form-input" id="harga"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit" id="ganti" onclick="add()">Simpan</button></td>
                </tr>
            </div>
        </table>
    </div>
    <table class="tabbrg" border="5">
        <thead class="th">
            <th>No</th>
            <th>Kode Sewa</th>
            <th>Nama Pembeli</th>
            <th>Jenis Barang</th>
            <th>Awal Sewa</th>
            <th>Barang Kembali</th>
            <th>Waktu Sewa</th>
            <th>Harga</th>
        </thead>
        <tbody id="tampilan">

        </tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
